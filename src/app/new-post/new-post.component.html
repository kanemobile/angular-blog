<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Post</h3>
  </div>
  <div class="panel-body" style="padding: 20px">
    <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()" class="form-horizontal" role="form">
      <div class="form-group">
        <legend>Nouveau Post</legend>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="text" class="col-xs-2">Titre : </label>
          <div class="col-xs-10">
            <input type="text" class="form-control" id="text" formControlName="title"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="textarea" class="col-xs-2">Contenu : </label>
          <div class="col-xs-10">
            <textarea class="form-control" id="textarea" formControlName="content"></textarea>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button type="submit" [disabled]="postForm.invalid" class="btn btn-primary">Soumettre</button>
        </div>
      </div>
    </form>
  </div>
</div>
